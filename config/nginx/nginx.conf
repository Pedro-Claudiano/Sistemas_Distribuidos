# config/nginx/nginx.conf

server {
    listen 80;

    #================================================
    # BLOCO DE COMPRESSÃO GZIP
    #================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;


    #================================================
    # BLOCO DE CABEÇALHOS DE SEGURANÇA
    #================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;


    #================================================
    # REGRAS DE REDIRECIONAMENTO PARA AS APIs
    #================================================
    
    # Qualquer requisição começando com /api/users/ será repassada
    location /api/users/ {
        # Reescreve a URL removendo o '/api' antes de enviar para o backend
        # Ex: /api/users/login -> /users/login
        rewrite ^/api/users/(.*)$ /users/$1 break;
        
        proxy_pass http://usuarios-service:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Qualquer requisição começando com /api/reservas/ será repassada
    location /api/reservas/ {
        # Reescreve a URL removendo o '/api'
        # Ex: /api/reservas/123 -> /reservas/123
        rewrite ^/api/reservas/(.*)$ /reservas/$1 break;

        proxy_pass http://reservas-service:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    #================================================
    # REGRA PARA SERVIR O FRONTEND REACT
    #================================================
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }
}