server {
    listen 80;

    #================================================
    # BLOCO DE COMPRESSÃO GZIP (NOVO)
    #================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;


    #================================================
    # BLOCO DE CABEÇALHOS DE SEGURANÇA (NOVO)
    #================================================
    # Protege contra ataques de clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    # Evita que o navegador tente "adivinhar" o tipo de conteúdo
    add_header X-Content-Type-Options "nosniff" always;
    # Protege contra alguns ataques de Cross-Site Scripting (XSS)
    add_header X-XSS-Protection "1; mode=block" always;
    # Controla quais informações são enviadas no cabeçalho Referer
    add_header Referrer-Policy "no-referrer-when-downgrade" always;


    #================================================
    # REGRAS DE REDIRECIONAMENTO (JÁ EXISTENTES)
    #================================================
    location /api/users {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://usuarios-service:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/reservas {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://reservas-service:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Regra para servir o frontend React para todas as outras requisições
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }
}