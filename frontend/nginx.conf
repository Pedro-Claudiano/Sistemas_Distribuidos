events {
    worker_connections 1024;
}

http {
    # Inclui os tipos de arquivo padrão (CSS, JS, Imagens, etc.)
    # Sem isso, o navegador não sabe carregar o CSS corretamente
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 1. Redirecionar HTTP (80) para HTTPS (443)
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # 2. Configuração do servidor HTTPS
    server {
        listen 443 ssl;
        server_name localhost;

        # Certificados SSL
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        
        # Configurações SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Define onde estão os arquivos do site (que vieram do build)
        root /usr/share/nginx/html;
        index index.html;

        # --- PROXIES PARA A API ---
        # Mapeia /api/usuarios para o serviço de usuários
        location /api/usuarios {
            proxy_pass http://usuarios-service:3000/api/users;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Rota direta para /api/users (mantida para compatibilidade)
        location /api/users {
            proxy_pass http://usuarios-service:3000/api/users;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/salas {
            proxy_pass http://reservas-service:3001/api/salas;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/reservas-detalhadas {
            proxy_pass http://reservas-service:3001/api/reservas-detalhadas;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/reservas {
            proxy_pass http://reservas-service:3001/api/reservas;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/eventos {
            proxy_pass http://reservas-service:3001/api/eventos;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/notificacoes {
            proxy_pass http://reservas-service:3001/api/notificacoes;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /health {
            proxy_pass http://reservas-service:3001/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # --- ROTA DO FRONTEND (REACT) ---
        # Tenta servir o arquivo. Se não achar (ex: rota interna do React),
        # manda para o index.html para o React lidar.
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}