events {
    worker_connections 1024;
}

http {
    # Inclui os tipos de arquivo padrão (CSS, JS, Imagens, etc.)
    # Sem isso, o navegador não sabe carregar o CSS corretamente
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 1. Redirecionar HTTP (80) para HTTPS (443)
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # 2. Configuração do servidor HTTPS
    server {
        listen 443 ssl;
        server_name localhost;

        # Certificados
        ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

        # Define onde estão os arquivos do site (que vieram do build)
        root /usr/share/nginx/html;
        index index.html;

        # --- PROXIES PARA A API ---
        # Ordem importa! Rotas mais específicas primeiro
        location /api/users {
            proxy_pass http://usuarios-service:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/reservas {
            proxy_pass http://reservas-service:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/salas {
            proxy_pass http://reservas-service:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /health {
            proxy_pass http://usuarios-service:3000/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # --- ROTA DO FRONTEND (REACT) ---
        # Tenta servir o arquivo. Se não achar (ex: rota interna do React),
        # manda para o index.html para o React lidar.
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}