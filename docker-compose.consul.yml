# Docker Compose com Consul para Service Discovery
# Uso: docker-compose -f docker-compose.yml -f docker-compose.consul.yml up -d

services:
  # CONSUL - Service Registry e Discovery
  consul:
    image: consul:1.17
    container_name: consul-server
    restart: unless-stopped
    networks:
      - default
    ports:
      - "8500:8500"  # UI e API HTTP
      - "8600:8600/udp"  # DNS
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - consul_data:/consul/data

volumes:
  consul_data:

networks:
  default:
    driver: bridge
