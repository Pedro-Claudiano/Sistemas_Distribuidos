services:
  # SERVIÇO DO BANCO DE DADOS PRIMÁRIO (MESTRE)
  mysql-primary:
    build: ./mysql-config/primary
    container_name: mysql-primary
    restart: unless-stopped
    networks:
      - default
    ports:
      - "${DB_PORT_LOCAL}:${DB_PORT_INTERNAL}" # Ex: 3307:3306
    environment:
      # Apenas variáveis de root e sistema. Usuários da app são criados pelo init.sql.
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      DB_REPLICATOR_PASSWORD: ${DB_REPLICATOR_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      # Atualizado para usar root, já que DB_USER não está mais nas env vars deste container
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  # SERVIÇO DO BANCO DE DADOS SECUNDÁRIO (ESCRAVO)
  mysql-secondary:
    build: ./mysql-config/secondary
    container_name: mysql-secondary
    restart: unless-stopped
    networks:
      - default
    ports:
      - "3308:${DB_PORT_INTERNAL}" 
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD} 
    volumes:
      - mysql_secondary_data:/var/lib/mysql
    depends_on:
      mysql-primary:
        condition: service_healthy

  # SERVIÇO DE LOCK DISTRIBUÍDO (REDIS)
  redis_lock:
    image: "redis:7-alpine"
    container_name: redis_lock
    restart: unless-stopped
    command: redis-server --loglevel warning
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SERVIÇO DE MENSAGERIA (RABBITMQ)
  rabbitmq:
    image: "rabbitmq:3-management-alpine"
    container_name: rabbitmq
    restart: unless-stopped
    networks:
      - default
    ports:
      - "5672:5672"   # Porta AMQP
      - "15672:15672" # Interface de gerenciamento
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin123}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SERVIÇO DE BACKEND - USUÁRIOS
  usuarios-service:
    build: ./backend/servico-usuarios
    container_name: usuarios-service
    restart: unless-stopped
    networks:
      - default
    environment:
      NODE_PORT: 3000
      DB_HOST: mysql-primary 
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT_INTERNAL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mysql-primary:
        condition: service_healthy

  # SERVIÇO DE BACKEND - RESERVAS
  reservas-service:
    build: ./backend/servico-reservas
    container_name: reservas-service
    restart: unless-stopped
    networks:
      - default
    ports:
      - "3001:3001"
    environment:
      NODE_PORT: 3001
      DB_HOST: mysql-primary 
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT_INTERNAL}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis_lock
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_PASS: ${RABBITMQ_PASS:-admin123}
    depends_on:
      mysql-primary:
        condition: service_healthy
      redis_lock:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # SERVIÇO DE FRONTEND (NGINX + HTTPS)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-nginx
    restart: unless-stopped
    networks:
      - default
    ports:
      - "80:80"   # Porta HTTP (para redirecionamento)
      - "443:443" # Porta HTTPS segura
    depends_on:
      - usuarios-service
      - reservas-service
    volumes:
      # Mapeia os certificados do seu Windows para dentro do Nginx
      - ./nginx-certs:/etc/nginx/certs

# DEFINIÇÃO DOS VOLUMES
volumes:
  mysql_data:
  mysql_secondary_data:

# DEFINIÇÃO DA REDE
networks:
  default:
    driver: bridge