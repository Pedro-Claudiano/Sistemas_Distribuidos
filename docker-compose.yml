services:
  usuarios-service:
    build: ./backend/servico-usuarios
    container_name: usuarios-service
    restart: unless-stopped
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - JWT_SECRET=${JWT_SECRET}

  reservas-service:
    build: ./backend/servico-reservas
    container_name: reservas-service
    restart: unless-stopped
    ports:
      - "3001:3001" 
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - JWT_SECRET=${JWT_SECRET}

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: frontend-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - usuarios-service
      - reservas-service